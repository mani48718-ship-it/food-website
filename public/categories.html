<!DOCTYPE html>

<html>
<head>
<title>SMK Restaurant</title>

<style>
body{
font-family:Arial;
background:#f5f5f5;
margin:0;
text-align:center;
}

header{
background:#ff4d4d;
color:white;
padding:18px;
font-size:28px;
}

.container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
padding:25px;
}

.card{
background:white;
padding:30px;
border-radius:15px;
box-shadow:0 0 12px #ccc;
cursor:pointer;
font-size:22px;
font-weight:bold;
transition:0.2s;
}

.card:hover{
transform:scale(1.05);
background:#ffeaea;
}
</style>

</head>

<body>

<header>ğŸ½ Choose Category</header>

<div class="container">

<div class="card" onclick="openCat('Biryani')">ğŸ› Biryani</div>
<div class="card" onclick="openCat('Tiffin')">ğŸ¥ Tiffins</div>
<div class="card" onclick="openCat('Chinese')">ğŸœ Chinese</div>
<div class="card" onclick="openCat('Tandoor')">ğŸ— Tandoori</div>
<div class="card" onclick="openCat('Fast Food')">ğŸ” Fast Food</div>

</div>

<script>
function openCat(cat){
window.location.href = "/menu.html?category=" + encodeURIComponent(cat);
}
</script>

</body>
</html>
