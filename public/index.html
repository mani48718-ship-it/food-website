<!DOCTYPE html>

<html>
<head>
<title>SMK Restaurant</title>

<style>
body{
  font-family:Arial;
  background:#f5f5f5;
  text-align:center;
  padding-top:80px;
}

.card{
  background:white;
  width:320px;
  margin:auto;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 12px #ccc;
}

input{
  width:90%;
  padding:10px;
  margin:8px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  background:#ff4d4d;
  color:white;
  padding:12px 18px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
</style>

</head>

<body>

<div class="card">
<h2>üçî Welcome to SMK Restaurant</h2>

<input id="name" placeholder="Your Name"><br> <input id="phone" placeholder="Phone Number"><br> <input id="address" placeholder="Delivery Address"><br>

<button onclick="startOrder()">Start Ordering</button> <br><br> <a href="/track.html">üì¶ Track My Order</a>

</div>

<script>
function startOrder(){
  const name=document.getElementById("name").value;
  const phone=document.getElementById("phone").value;
  const address=document.getElementById("address").value;

  if(!name||!phone||!address){
    alert("Please fill all details");
    return;
  }

  // save details in browser
  localStorage.setItem("cust_name",name);
  localStorage.setItem("cust_phone",phone);
  localStorage.setItem("cust_address",address);

  window.location="/menu.html";
}
</script>

</body>
</html>
